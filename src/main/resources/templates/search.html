<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <!-- Stara CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- JavaScript for Ads -->
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script th:src="@{/ads/test.js}"></script>

    <!-- JavaScript & CSS for Feature Tour -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/3.0.1/intro.min.js" integrity="sha512-Y3bwrs/uUQhiNsD26Mpr5YvfG18EY0J+aNxYI7ZQPJlM9H+lElGpuh/JURVJR/NBE+p1JZ+sVE773Un4zQcagg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/3.0.1/introjs.min.css" integrity="sha512-fsq7ym+bMq7ecs277R2a3QDPxF+JIwNNnkPfj9rIKDUyqrbXDnICZj/cCLcP3bKh3+jsCBnBR7BZJShOmELL0Q==" crossorigin="anonymous" />
    <script th:src="@{/js/staraTour.js}"></script>
    <link rel="stylesheet" th:href="@{/css/introjs-stara.css}"/>

    <title>Stara Enterprise</title>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<h1>Stara Enterprise</h1>
<h2 class="mb-2">Your search results:</h2>

<h3>Show results:</h3>
<div class="container-fluid">
    <div class="row">
        <main class="col-8">
            <div class="list-group" role="list">
                <div class="list-group-item list-group-item-action" th:each="showFeedItem : ${showFeed}" role="listitem">
                    <a th:href="${showFeedItem.show.url}" class="media remove-link-styling">
                        <img th:src="${showFeedItem.show.image.medium}" class="mr-3" th:alt="${showFeedItem.show.name}" width="128px"/>
                        <div class="media-body">
                            <h5 class="mt-0 mb-1" th:text="${showFeedItem.show.name}"></h5>
                            <p th:text="${showFeedItem.show.status}"></p>
                            <p th:text="${showFeedItem.show.language}"></p>
                            <!--Below line to be removed before final presentation.-->
                            <small th:text="${showFeedItem.show}"></small>
                        </div>
                    </a>
                    <form method="post" action="/favorites/save/show">
                        <input type="hidden" name="id" th:value="${showFeedItem.show.id}"/>
                        <input type="hidden" name="url" th:value="${showFeedItem.show.url}"/>
                        <input type="hidden" name="name" th:value="${showFeedItem.show.name}"/>
                        <input type="hidden" name="language" th:value="${showFeedItem.show.language}"/>
                        <input type="hidden" name="status" th:value="${showFeedItem.show.status}"/>
                        <input type="hidden" name="image" th:value="${showFeedItem.show.image.medium}"/>
                        <button type="submit">Add Show to Favorites</button>
                    </form>
                </div>
            </div>

            <br/>
            <hr/>
            <br/>

            <h3>Actor results:</h3>
            <div class="list-group" role="list">
                <div class="list-group-item list-group-item-action" th:each="actorFeedItem : ${actorFeed}" role="listitem">
                    <a th:href="${actorFeedItem.actor.url}" class="media remove-link-styling">
                        <img th:src="${actorFeedItem.actor.image.medium}" class="mr-3" th:alt="${actorFeedItem.actor.name}" width="128px"/>
                        <div class="media-body">
                            <h5 class="mt-0 mb-1" th:text="${actorFeedItem.actor.name}"></h5>
                            <p th:text="${actorFeedItem.actor.gender}"></p>
                            <p th:text="${actorFeedItem.actor.country}"></p>
                            <!--Below line to be removed before final presentation.-->
                            <small th:text="${actorFeedItem.actor}"></small>
                        </div>
                    </a>
                    <form method="post" action="/favorites/save/actor">
                        <input type="hidden" name="id" th:value="${actorFeedItem.actor.id}"/>
                        <input type="hidden" name="url" th:value="${actorFeedItem.actor.url}"/>
                        <input type="hidden" name="name" th:value="${actorFeedItem.actor.name}"/>
                        <input type="hidden" name="country" th:value="${actorFeedItem.actor.country}"/>
                        <input type="hidden" name="gender" th:value="${actorFeedItem.actor.gender}"/>
                        <input type="hidden" name="image" th:value="${actorFeedItem.actor.image.medium}"/>
                        <button type="submit">Add Actor to Favorites</button>
                    </form>
                </div>
            </div>
        </main>

        <aside class="col-4">
            <div th:replace="fragments/ads :: ads"></div>
        </aside>
    </div>
</div>

</body>
</html>
