<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <!-- Stara CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Stara Enterprise</title>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<h1>Stara Enterprise</h1>
<h2>Your favorites</h2>

<div class="list-group" role="list">
    <div class="list-group-item list-group-item-action" th:each="favorite : ${favorites}" role="listitem">
        <a th:href="${favorite.url}" class="media remove-link-styling">
            <img th:src="${favorite.image}" class="mr-3" th:alt="${favorite.name}" width="128px"/>
            <div class="media-body">
                <h5 class="mt-0 mb-1" th:text="${favorite.name}"></h5>
                <p th:text="${favorite.subtitle}"></p>
                <p th:text="${favorite.detail}"></p>
                <!--Below line to be removed before final presentation.-->
                <small th:text="${favorite}"></small>
            </div>
        </a>
    </div>
</div>

</body>
</html>
